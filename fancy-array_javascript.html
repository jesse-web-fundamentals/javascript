  <script>
  function fancy_array(arr, sym, reversed) {
    if (!arr) { return; }
    if (reversed) {
      for (var i = arr.length-1; i >= 0; i--) {
        console.log(i + sym + arr[i]);
      }
    } else {
      for (var i = 0; i < arr.length; i++) {
        console.log(i + sym + arr[i]);
      }
    }
  }

  fancy_array([54,34,48,23], "=>")
  </script>

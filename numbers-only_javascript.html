<body>
  <script>
function numbers_only(arr) {
  var pop = 0;
  for(var i = arr.length-1; i >= 0; i--) {
    if (typeof arr[i] != "number") {
      for (var z = i; z < arr.length-pop-1; z++) {
        var temp = arr[z];
        arr[z] = arr[z+1];
        arr[z+1] = temp;
      }
      pop++;
    }
  }
  for(var i = pop; i > 0; i--) {
    arr.pop();
  }
  return;
}

arr1 = [1, "apple", -3, "orange", 0.5];
numbers_only(arr1);
console.log(arr1)
  </script>
</body>

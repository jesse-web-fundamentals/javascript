<script>
  function random_chance(total, target) {
    for (var i = total; i > 0; i--) {
      chance = Math.trunc(Math.random() * 100);
      if(chance === 99) {
        console.log('Won!');
        won_quarts = Math.trunc(Math.random() * 50)+50;
        console.log("You won" + won_quarts)
        i = i + won_quarts;

        console.log(i);
        if(i >= target) {
          return i;
        }
      } else {
        console.log(i);
      }
    }
    return i;
  }
  console.log(random_chance(150, 200));
</script>
